<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="#1e293b" stroke="#facc15" stroke-width="3"/>
  <!-- Middle ring -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#facc15" stroke-width="2.5"/>
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#facc15" stroke-width="2"/>
  <!-- Bullseye -->
  <circle cx="32" cy="32" r="3.5" fill="#facc15"/>
  <!-- Arrow shaft (diagonal) -->
  <line x1="10" y1="10" x2="29" y2="29" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrow tip embedded in bullseye -->
  <polygon points="29,29 24,27 27,24" fill="#94a3b8"/>
  <!-- Arrow fletching -->
  <line x1="10" y1="10" x2="15" y2="8" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="10" x2="8" y2="15" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
</svg>
