<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Eye iris gradient - off-white with depth -->
    <radialGradient id="iris" cx="42%" cy="36%" r="54%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="15%" stop-color="#f7f8fb"/>
      <stop offset="35%" stop-color="#e8ecf2"/>
      <stop offset="55%" stop-color="#d0d8e4"/>
      <stop offset="75%" stop-color="#a8b5c8"/>
      <stop offset="100%" stop-color="#7a8a9e"/>
    </radialGradient>
    <!-- Head gradient - deep navy with highlights -->
    <radialGradient id="head" cx="44%" cy="20%" r="62%">
      <stop offset="0%" stop-color="#8498b2"/>
      <stop offset="10%" stop-color="#6e83a0"/>
      <stop offset="28%" stop-color="#526d8a"/>
      <stop offset="48%" stop-color="#3a5470"/>
      <stop offset="72%" stop-color="#1e3452"/>
      <stop offset="100%" stop-color="#0e1a2d"/>
    </radialGradient>
    <!-- Body gradient -->
    <radialGradient id="body" cx="50%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#1e3452"/>
      <stop offset="40%" stop-color="#152842"/>
      <stop offset="100%" stop-color="#0a1525"/>
    </radialGradient>
    <!-- Belly overlay -->
    <radialGradient id="belly" cx="50%" cy="15%" r="70%">
      <stop offset="0%" stop-color="#c4cfe0" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#8498b2" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0e1a2d" stop-opacity="0"/>
    </radialGradient>
    <!-- Facial disc glow -->
    <radialGradient id="disc" cx="50%" cy="42%" r="48%">
      <stop offset="0%" stop-color="#8498b2" stop-opacity="0.16"/>
      <stop offset="55%" stop-color="#526d8a" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#1e3452" stop-opacity="0"/>
    </radialGradient>
    <!-- Beak gradient -->
    <linearGradient id="bk" x1="0" y1="0" x2="0.1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="20%" stop-color="#fbbf24"/>
      <stop offset="55%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#7c3309"/>
    </linearGradient>
    <!-- Wing gradients -->
    <linearGradient id="wl" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#526d8a"/>
      <stop offset="30%" stop-color="#3a5470"/>
      <stop offset="100%" stop-color="#081220"/>
    </linearGradient>
    <linearGradient id="wr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#526d8a"/>
      <stop offset="30%" stop-color="#3a5470"/>
      <stop offset="100%" stop-color="#081220"/>
    </linearGradient>
    <!-- Ear tuft gradients -->
    <linearGradient id="tuftL" x1="0.6" y1="1" x2="0.15" y2="0">
      <stop offset="0%" stop-color="#3a5470"/>
      <stop offset="45%" stop-color="#1e3452"/>
      <stop offset="100%" stop-color="#0e1a2d"/>
    </linearGradient>
    <linearGradient id="tuftR" x1="0.4" y1="1" x2="0.85" y2="0">
      <stop offset="0%" stop-color="#3a5470"/>
      <stop offset="45%" stop-color="#1e3452"/>
      <stop offset="100%" stop-color="#0e1a2d"/>
    </linearGradient>
    <!-- Eye socket gradients -->
    <radialGradient id="SocketL" cx="55%" cy="44%" r="56%">
      <stop offset="0%" stop-color="#070f1c"/>
      <stop offset="100%" stop-color="#010307"/>
    </radialGradient>
    <radialGradient id="SocketR" cx="45%" cy="44%" r="56%">
      <stop offset="0%" stop-color="#070f1c"/>
      <stop offset="100%" stop-color="#010307"/>
    </radialGradient>
    <!-- Subtle inner glow for irises -->
    <radialGradient id="irisGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#d0d8e4" stop-opacity="0.12"/>
    </radialGradient>
    <!-- Filters -->
    <filter id="eg"><feGaussianBlur stdDeviation="1.2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="sg"><feGaussianBlur stdDeviation="5"/></filter>
    <filter id="sh"><feDropShadow dx="0" dy="0.7" stdDeviation="1.1" flood-color="#000" flood-opacity="0.45"/></filter>
    <filter id="inner"><feGaussianBlur stdDeviation="0.5"/></filter>
    <filter id="soft"><feGaussianBlur stdDeviation="0.35"/></filter>
    <filter id="glow"><feGaussianBlur stdDeviation="2.5"/></filter>
  </defs>

  <!-- Ambient eye glow -->
  <ellipse cx="23" cy="25" rx="13" ry="11" fill="#d0d8e4" opacity="0.05" filter="url(#sg)"/>
  <ellipse cx="41" cy="25" rx="13" ry="11" fill="#d0d8e4" opacity="0.05" filter="url(#sg)"/>

  <!-- Body -->
  <path d="M15,37 Q14,50 20,56 Q25,60.5 32,61.5 Q39,60.5 44,56 Q50,50 49,37 Q42,42.5 32,42.5 Q22,42.5 15,37 Z" fill="url(#body)"/>
  <path d="M15,37 Q14,50 20,56 Q25,60.5 32,61.5 Q39,60.5 44,56 Q50,50 49,37 Q42,42.5 32,42.5 Q22,42.5 15,37 Z" fill="url(#belly)"/>
  <!-- Body side shading -->
  <path d="M15,37 Q14,50 20,56 Q22,58 24,59.5" fill="none" stroke="#060e1a" stroke-width="0.5" opacity="0.22"/>
  <path d="M49,37 Q50,50 44,56 Q42,58 40,59.5" fill="none" stroke="#060e1a" stroke-width="0.5" opacity="0.22"/>
  <!-- Body center highlight -->
  <path d="M32,43 Q32,50 32,57" fill="none" stroke="#526d8a" stroke-width="0.3" opacity="0.06"/>

  <!-- Chest feather pattern - scalloped rows -->
  <g stroke="#6e83a0" fill="none" opacity="0.25">
    <!-- Row 1 -->
    <path d="M27.5,44.5 Q30,42.5 32,44.5" stroke-width="0.7"/>
    <path d="M32,44.5 Q34,42.5 36.5,44.5" stroke-width="0.7"/>
    <!-- Row 2 -->
    <path d="M24.5,47.5 Q27,45.5 29.5,47.5" stroke-width="0.65"/>
    <path d="M29.5,47.5 Q32,45.5 34.5,47.5" stroke-width="0.65"/>
    <path d="M34.5,47.5 Q37,45.5 39.5,47.5" stroke-width="0.65"/>
    <!-- Row 3 -->
    <path d="M23,50.5 Q25.5,48.5 28,50.5" stroke-width="0.55"/>
    <path d="M28,50.5 Q30.5,48.5 33,50.5" stroke-width="0.55"/>
    <path d="M33,50.5 Q35.5,48.5 38,50.5" stroke-width="0.55"/>
    <path d="M38,50.5 Q40.5,48.5 41,50.5" stroke-width="0.55"/>
    <!-- Row 4 -->
    <path d="M22,53.5 Q24.5,51.5 27,53.5" stroke-width="0.45"/>
    <path d="M27,53.5 Q29.5,51.5 32,53.5" stroke-width="0.45"/>
    <path d="M32,53.5 Q34.5,51.5 37,53.5" stroke-width="0.45"/>
    <path d="M37,53.5 Q39.5,51.5 42,53.5" stroke-width="0.45"/>
    <!-- Row 5 -->
    <path d="M25,56.5 Q27.5,54.5 30,56.5" stroke-width="0.35"/>
    <path d="M30,56.5 Q32,54.5 34,56.5" stroke-width="0.35"/>
    <path d="M34,56.5 Q36.5,54.5 39,56.5" stroke-width="0.35"/>
  </g>

  <!-- Wings -->
  <path d="M15,27 Q8,31 3.5,39.5 Q2,46.5 4,52.5 Q6,57.5 10.5,58.5 Q8.5,48 8.5,39 Q8.5,30.5 15,27 Z" fill="url(#wl)" filter="url(#sh)"/>
  <path d="M49,27 Q56,31 60.5,39.5 Q62,46.5 60,52.5 Q58,57.5 53.5,58.5 Q55.5,48 55.5,39 Q55.5,30.5 49,27 Z" fill="url(#wr)" filter="url(#sh)"/>
  <!-- Wing feather lines -->
  <g stroke="#526d8a" fill="none" opacity="0.18" stroke-width="0.4">
    <path d="M4,39.5 Q6,38 8.5,39.8"/>
    <path d="M3.3,43 Q5.5,41 8.5,42.5"/>
    <path d="M3.5,47 Q6,45 8.5,46.5"/>
    <path d="M4,51 Q6,49 8.5,50.5"/>
    <path d="M5,54.5 Q7,53 9,54"/>
    <path d="M6.5,57 Q8,55.5 10,57"/>
    <path d="M60,39.5 Q58,38 55.5,39.8"/>
    <path d="M60.7,43 Q58.5,41 55.5,42.5"/>
    <path d="M60.5,47 Q58,45 55.5,46.5"/>
    <path d="M60,51 Q58,49 55.5,50.5"/>
    <path d="M59,54.5 Q57,53 55,54"/>
    <path d="M57.5,57 Q56,55.5 54,57"/>
  </g>
  <!-- Wing edge highlights -->
  <path d="M3.5,39.5 Q2.5,44.5 4,52.5" fill="none" stroke="#6e83a0" stroke-width="0.3" opacity="0.1"/>
  <path d="M60.5,39.5 Q61.5,44.5 60,52.5" fill="none" stroke="#6e83a0" stroke-width="0.3" opacity="0.1"/>

  <!-- Head -->
  <ellipse cx="32" cy="24" rx="19.5" ry="20" fill="url(#head)"/>
  <!-- Crown specular -->
  <ellipse cx="28" cy="10.5" rx="8" ry="3.8" fill="#8498b2" opacity="0.05"/>
  <!-- Head side contours -->
  <path d="M12.5,24 Q12.5,14 19.5,8.5" fill="none" stroke="#060e1a" stroke-width="0.4" opacity="0.14"/>
  <path d="M51.5,24 Q51.5,14 44.5,8.5" fill="none" stroke="#060e1a" stroke-width="0.4" opacity="0.14"/>
  <!-- Subtle head fur texture -->
  <g stroke="#526d8a" fill="none" opacity="0.04" stroke-width="0.3">
    <path d="M20,8 Q22,10 24,8.5"/>
    <path d="M40,8 Q42,10 44,8.5"/>
    <path d="M17,12 Q19,14 21,12.5"/>
    <path d="M43,12 Q45,14 47,12.5"/>
  </g>

  <!-- Facial disc -->
  <path d="M32,36.5 Q19,33 15.5,25 Q13.5,18 17,13 Q21.5,9 32,16.5 Q42.5,9 47,13 Q50.5,18 48.5,25 Q45,33 32,36.5 Z" fill="url(#disc)"/>
  <path d="M32,36.5 Q19,33 15.5,25 Q13.5,18 17,13 Q21.5,9 32,16.5 Q42.5,9 47,13 Q50.5,18 48.5,25 Q45,33 32,36.5 Z" fill="none" stroke="#8498b2" stroke-width="0.25" opacity="0.2"/>
  <!-- Inner disc ring -->
  <path d="M32,34.5 Q21,31.5 17.5,25 Q16,19.5 18.5,15.5 Q22.5,12 32,18 Q41.5,12 45.5,15.5 Q48,19.5 46.5,25 Q43,31.5 32,34.5 Z" fill="none" stroke="#6e83a0" stroke-width="0.18" opacity="0.1"/>
  <!-- Center V line -->
  <path d="M32,16.5 L32,33.5" stroke="#526d8a" stroke-width="0.18" opacity="0.08"/>

  <!-- Ear tufts -->
  <path d="M14,12.5 Q10.5,2.5 15.5,0 Q17.5,3.5 23,12.5 Z" fill="url(#tuftL)"/>
  <path d="M50,12.5 Q53.5,2.5 48.5,0 Q46.5,3.5 41,12.5 Z" fill="url(#tuftR)"/>
  <!-- Tuft detail strands -->
  <g fill="none" opacity="0.2">
    <path d="M15.5,9 Q13,3.5 15.5,1" stroke="#8498b2" stroke-width="0.35"/>
    <path d="M17,8 Q15,4 16,2" stroke="#6e83a0" stroke-width="0.25"/>
    <path d="M18.5,7.5 Q17,4.5 17.5,3" stroke="#526d8a" stroke-width="0.2"/>
    <path d="M48.5,9 Q51,3.5 48.5,1" stroke="#8498b2" stroke-width="0.35"/>
    <path d="M47,8 Q49,4 48,2" stroke="#6e83a0" stroke-width="0.25"/>
    <path d="M45.5,7.5 Q47,4.5 46.5,3" stroke="#526d8a" stroke-width="0.2"/>
  </g>
  <!-- Tuft tip highlights -->
  <path d="M15.3,0.8 Q14.5,2.5 15,4" fill="none" stroke="#a8b5c8" stroke-width="0.2" opacity="0.12"/>
  <path d="M48.7,0.8 Q49.5,2.5 49,4" fill="none" stroke="#a8b5c8" stroke-width="0.2" opacity="0.12"/>

  <!-- Eye sockets -->
  <ellipse cx="23" cy="25" rx="9.2" ry="9" fill="url(#SocketL)"/>
  <ellipse cx="41" cy="25" rx="9.2" ry="9" fill="url(#SocketR)"/>
  <!-- Socket depth -->
  <ellipse cx="23" cy="25.5" rx="8.4" ry="8" fill="#000" opacity="0.1" filter="url(#inner)"/>
  <ellipse cx="41" cy="25.5" rx="8.4" ry="8" fill="#000" opacity="0.1" filter="url(#inner)"/>
  <!-- Socket rims -->
  <ellipse cx="23" cy="25" rx="9.2" ry="9" fill="none" stroke="#6e83a0" stroke-width="0.3" opacity="0.14"/>
  <ellipse cx="41" cy="25" rx="9.2" ry="9" fill="none" stroke="#6e83a0" stroke-width="0.3" opacity="0.14"/>

  <!-- Irises -->
  <circle cx="23" cy="25" r="7" fill="url(#iris)" filter="url(#eg)"/>
  <circle cx="41" cy="25" r="7" fill="url(#iris)" filter="url(#eg)"/>
  <!-- Iris inner glow ring -->
  <circle cx="23" cy="25" r="7" fill="url(#irisGlow)"/>
  <circle cx="41" cy="25" r="7" fill="url(#irisGlow)"/>
  <!-- Iris outer ring -->
  <circle cx="23" cy="25" r="7" fill="none" stroke="#8498b2" stroke-width="0.45" opacity="0.3"/>
  <circle cx="41" cy="25" r="7" fill="none" stroke="#8498b2" stroke-width="0.45" opacity="0.3"/>
  <!-- Iris fibers - radial pattern -->
  <g stroke="#a8b5c8" stroke-width="0.11" opacity="0.13">
    <line x1="23" y1="18.5" x2="23" y2="31.5"/>
    <line x1="16.5" y1="25" x2="29.5" y2="25"/>
    <line x1="18.4" y1="20.4" x2="27.6" y2="29.6"/>
    <line x1="27.6" y1="20.4" x2="18.4" y2="29.6"/>
    <line x1="19.8" y1="19" x2="26.2" y2="31"/>
    <line x1="26.2" y1="19" x2="19.8" y2="31"/>
    <line x1="17" y1="21.8" x2="29" y2="28.2"/>
    <line x1="29" y1="21.8" x2="17" y2="28.2"/>
    <line x1="41" y1="18.5" x2="41" y2="31.5"/>
    <line x1="34.5" y1="25" x2="47.5" y2="25"/>
    <line x1="36.4" y1="20.4" x2="45.6" y2="29.6"/>
    <line x1="45.6" y1="20.4" x2="36.4" y2="29.6"/>
    <line x1="37.8" y1="19" x2="44.2" y2="31"/>
    <line x1="44.2" y1="19" x2="37.8" y2="31"/>
    <line x1="35" y1="21.8" x2="47" y2="28.2"/>
    <line x1="47" y1="21.8" x2="35" y2="28.2"/>
  </g>

  <!-- Pupils -->
  <circle cx="23" cy="25" r="2.8" fill="#010306"/>
  <circle cx="41" cy="25" r="2.8" fill="#010306"/>
  <circle cx="23" cy="25" r="3.2" fill="#010306" opacity="0.2" filter="url(#soft)"/>
  <circle cx="41" cy="25" r="3.2" fill="#010306" opacity="0.2" filter="url(#soft)"/>

  <!-- Eye highlights - main catchlight -->
  <circle cx="26" cy="22.2" r="2" fill="white" opacity="0.95"/>
  <circle cx="44" cy="22.2" r="2" fill="white" opacity="0.95"/>
  <!-- Secondary lower catchlight -->
  <circle cx="20.8" cy="27.8" r="0.9" fill="white" opacity="0.18"/>
  <circle cx="38.8" cy="27.8" r="0.9" fill="white" opacity="0.18"/>
  <!-- Tertiary micro catchlight -->
  <circle cx="24.2" cy="21.8" r="0.5" fill="white" opacity="0.5"/>
  <circle cx="42.2" cy="21.8" r="0.5" fill="white" opacity="0.5"/>
  <!-- Iris edge glow -->
  <circle cx="23" cy="25" r="6.5" fill="none" stroke="#ffffff" stroke-width="0.15" opacity="0.08"/>
  <circle cx="41" cy="25" r="6.5" fill="none" stroke="#ffffff" stroke-width="0.15" opacity="0.08"/>

  <!-- Upper eyelids -->
  <path d="M13.5,22 Q18,17 23,19 Q28,17 32.5,22" fill="#1e3452" opacity="0.48"/>
  <path d="M31.5,22 Q36,17 41,19 Q46,17 50.5,22" fill="#1e3452" opacity="0.48"/>
  <!-- Eyelid rims -->
  <path d="M14,22 Q18.5,17.5 23,19.5 Q27.5,17.5 32,22" fill="none" stroke="#6e83a0" stroke-width="0.28" opacity="0.25"/>
  <path d="M32,22 Q36.5,17.5 41,19.5 Q45.5,17.5 50,22" fill="none" stroke="#6e83a0" stroke-width="0.28" opacity="0.25"/>
  <!-- Lower lids -->
  <path d="M15,29.2 Q19,30.5 23,30 Q27,30.5 31,29.2" fill="none" stroke="#3a5470" stroke-width="0.22" opacity="0.16"/>
  <path d="M33,29.2 Q37,30.5 41,30 Q45,30.5 49,29.2" fill="none" stroke="#3a5470" stroke-width="0.22" opacity="0.16"/>

  <!-- Brows -->
  <path d="M13,16.5 Q18,12 26,14.8" fill="none" stroke="#8498b2" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M51,16.5 Q46,12 38,14.8" fill="none" stroke="#8498b2" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Brow highlight -->
  <path d="M14,16 Q18.5,12.5 25,14.5" fill="none" stroke="#a8b5c8" stroke-width="0.3" opacity="0.14"/>
  <path d="M50,16 Q45.5,12.5 39,14.5" fill="none" stroke="#a8b5c8" stroke-width="0.3" opacity="0.14"/>

  <!-- Beak -->
  <path d="M29.5,32.5 Q32,41 34.5,32.5 Z" fill="url(#bk)"/>
  <!-- Beak center highlight -->
  <path d="M31,33.5 Q32,36.5 33,33.5" fill="none" stroke="#fef9c3" stroke-width="0.25" opacity="0.3"/>
  <!-- Beak ridge -->
  <path d="M32,32.7 L32,38" stroke="#b45309" stroke-width="0.2" opacity="0.22"/>
  <!-- Nostrils -->
  <ellipse cx="30.8" cy="35" rx="0.38" ry="0.28" fill="#6b2f0a" opacity="0.45"/>
  <ellipse cx="33.2" cy="35" rx="0.38" ry="0.28" fill="#6b2f0a" opacity="0.45"/>
  <!-- Beak shadow -->
  <path d="M30.5,40 Q32,41.5 33.5,40" fill="none" stroke="#1e3452" stroke-width="0.3" opacity="0.15"/>

  <!-- Mouth -->
  <path d="M29,39.8 Q32,42.5 35,39.8" fill="none" stroke="#3a5470" stroke-width="0.4" stroke-linecap="round" opacity="0.22"/>

  <!-- Feet -->
  <g fill="none" stroke-linecap="round">
    <!-- Legs -->
    <path d="M27,58.5 Q27,60.5 25.5,61.5" stroke="#3a5470" stroke-width="1.1" opacity="0.32"/>
    <path d="M37,58.5 Q37,60.5 38.5,61.5" stroke="#3a5470" stroke-width="1.1" opacity="0.32"/>
    <!-- Talons -->
    <g stroke="#a3440b" stroke-width="1.1">
      <path d="M25.5,61.5 L22.8,63.8 M25.5,61.5 L25.5,64.2 M25.5,61.5 L28.2,63.8"/>
      <path d="M38.5,61.5 L35.8,63.8 M38.5,61.5 L38.5,64.2 M38.5,61.5 L41.2,63.8"/>
    </g>
    <!-- Talon tips -->
    <g fill="#4a1e05">
      <circle cx="22.6" cy="64" r="0.35"/>
      <circle cx="25.5" cy="64.4" r="0.35"/>
      <circle cx="28.4" cy="64" r="0.35"/>
      <circle cx="35.6" cy="64" r="0.35"/>
      <circle cx="38.5" cy="64.4" r="0.35"/>
      <circle cx="41.4" cy="64" r="0.35"/>
    </g>
  </g>
</svg>
