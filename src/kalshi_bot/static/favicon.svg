<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="iris" cx="45%" cy="40%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="20%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="80%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#451a03"/>
    </radialGradient>
    <radialGradient id="head" cx="50%" cy="28%" r="58%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="25%" stop-color="#64748b"/>
      <stop offset="55%" stop-color="#475569"/>
      <stop offset="80%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </radialGradient>
    <radialGradient id="belly" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="40%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <linearGradient id="wl" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="wr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="eg"><feGaussianBlur stdDeviation="2.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="sg"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>

  <!-- Ambient glow from eyes -->
  <ellipse cx="22" cy="24" rx="14" ry="12" fill="#fbbf24" opacity="0.05" filter="url(#sg)"/>
  <ellipse cx="42" cy="24" rx="14" ry="12" fill="#fbbf24" opacity="0.05" filter="url(#sg)"/>

  <!-- Body -->
  <path d="M13,40 Q12,54 20,59 Q26,62 32,62 Q38,62 44,59 Q52,54 51,40 Q42,45 32,45 Q22,45 13,40 Z" fill="#1e293b"/>
  <path d="M17,42 Q16,54 24,58 Q28,60 32,60 Q36,60 40,58 Q48,54 47,42 Q40,46 32,46 Q24,46 17,42 Z" fill="url(#belly)"/>

  <!-- Chest markings â€” V-shaped barring -->
  <path d="M28,49 L30,47 L32,49" fill="none" stroke="#475569" stroke-width="0.6" opacity="0.5"/>
  <path d="M32,49 L34,47 L36,49" fill="none" stroke="#475569" stroke-width="0.6" opacity="0.5"/>
  <path d="M26,52 L28,50 L30,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M30,52 L32,50 L34,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M34,52 L36,50 L38,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M28,55 L30,53 L32,55" fill="none" stroke="#475569" stroke-width="0.4" opacity="0.3"/>
  <path d="M32,55 L34,53 L36,55" fill="none" stroke="#475569" stroke-width="0.4" opacity="0.3"/>

  <!-- Wings -->
  <path d="M13,28 Q7,31 4,39 Q3,45 5,50 Q7,55 13,57 Q11,47 11,39 Q11,33 13,28 Z" fill="url(#wl)"/>
  <path d="M51,28 Q57,31 60,39 Q61,45 59,50 Q57,55 51,57 Q53,47 53,39 Q53,33 51,28 Z" fill="url(#wr)"/>
  <!-- Wing feather barbs -->
  <path d="M5,41 Q8,40 11,41" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.35"/>
  <path d="M4,45 Q8,43 11,44" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <path d="M5,49 Q8,47 12,48" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.25"/>
  <path d="M59,41 Q56,40 53,41" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.35"/>
  <path d="M60,45 Q56,43 53,44" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <path d="M59,49 Q56,47 52,48" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.25"/>

  <!-- Head -->
  <ellipse cx="32" cy="24" rx="20" ry="19" fill="url(#head)"/>
  <!-- Crown highlight -->
  <ellipse cx="32" cy="15" rx="8" ry="4" fill="#94a3b8" opacity="0.08"/>

  <!-- Ear tufts -->
  <path d="M12,13 Q11,3 15,0.5 Q16,4 22,13 Z" fill="#334155"/>
  <path d="M42,13 Q48,3 49,0.5 Q53,4 52,13 Z" fill="#334155"/>
  <path d="M14,11 Q13,4 15,2 Q16,6 19,11" fill="#64748b" opacity="0.2"/>
  <path d="M45,11 Q49,4 49,2 Q51,6 50,11" fill="#64748b" opacity="0.2"/>

  <!-- Facial disc -->
  <path d="M32,36 Q20,33 16,23 Q14,17 18,13 Q23,10 32,16 Q41,10 46,13 Q50,17 48,23 Q44,33 32,36 Z" fill="none" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>

  <!-- Eye sockets -->
  <circle cx="22" cy="24" r="9.5" fill="#020617"/>
  <circle cx="42" cy="24" r="9.5" fill="#020617"/>
  <circle cx="22" cy="24" r="9.5" fill="none" stroke="#78350f" stroke-width="0.7" opacity="0.3"/>
  <circle cx="42" cy="24" r="9.5" fill="none" stroke="#78350f" stroke-width="0.7" opacity="0.3"/>

  <!-- Irises -->
  <circle cx="22" cy="24" r="7" fill="url(#iris)" filter="url(#eg)"/>
  <circle cx="42" cy="24" r="7" fill="url(#iris)" filter="url(#eg)"/>
  <!-- Iris fiber lines -->
  <g stroke="#92400e" stroke-width="0.2" opacity="0.3">
    <line x1="22" y1="17.5" x2="22" y2="19"/>
    <line x1="18" y1="20" x2="19.5" y2="21"/>
    <line x1="26" y1="20" x2="24.5" y2="21"/>
    <line x1="18" y1="28" x2="19.5" y2="27"/>
    <line x1="26" y1="28" x2="24.5" y2="27"/>
    <line x1="42" y1="17.5" x2="42" y2="19"/>
    <line x1="38" y1="20" x2="39.5" y2="21"/>
    <line x1="46" y1="20" x2="44.5" y2="21"/>
    <line x1="38" y1="28" x2="39.5" y2="27"/>
    <line x1="46" y1="28" x2="44.5" y2="27"/>
  </g>

  <!-- Pupils -->
  <ellipse cx="22" cy="24" rx="2" ry="4.5" fill="#020617"/>
  <ellipse cx="42" cy="24" rx="2" ry="4.5" fill="#020617"/>

  <!-- Eye glints -->
  <circle cx="25" cy="21" r="2.2" fill="white" opacity="0.95"/>
  <circle cx="45" cy="21" r="2.2" fill="white" opacity="0.95"/>
  <circle cx="19.5" cy="27.5" r="1" fill="white" opacity="0.25"/>
  <circle cx="39.5" cy="27.5" r="1" fill="white" opacity="0.25"/>

  <!-- Brows -->
  <path d="M11,17 Q16,11 25,16" fill="none" stroke="#94a3b8" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M53,17 Q48,11 39,16" fill="none" stroke="#94a3b8" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Beak -->
  <path d="M29,31 Q32,39 35,31 Z" fill="url(#bk)"/>
  <path d="M31,31.5 Q32,33 33,31.5" fill="none" stroke="#fef9c3" stroke-width="0.3" opacity="0.4"/>

  <!-- Talons -->
  <g stroke="#92400e" stroke-width="1.3" stroke-linecap="round" fill="none">
    <path d="M26,60 L23.5,63 M26,60 L26,63.5 M26,60 L28.5,63"/>
    <path d="M38,60 L35.5,63 M38,60 L38,63.5 M38,60 L40.5,63"/>
  </g>
</svg>
