<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="iris" cx="50%" cy="45%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#b45309"/>
    </radialGradient>
    <radialGradient id="head" cx="50%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#64748b"/>
      <stop offset="40%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </radialGradient>
    <radialGradient id="face" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#94a3b8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="beak" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Body -->
  <ellipse cx="32" cy="48" rx="18" ry="13" fill="#1e293b"/>
  <!-- Body feather texture -->
  <path d="M20,44 Q24,48 28,44 Q30,48 32,44 Q34,48 36,44 Q38,48 44,44" fill="none" stroke="#334155" stroke-width="1" opacity="0.6"/>
  <path d="M22,48 Q25,51 28,48 Q31,51 34,48 Q37,51 42,48" fill="none" stroke="#334155" stroke-width="0.8" opacity="0.5"/>
  <path d="M24,52 Q28,54 32,52 Q36,54 40,52" fill="none" stroke="#334155" stroke-width="0.7" opacity="0.4"/>

  <!-- Wings -->
  <path d="M10,30 Q6,38 8,46 Q10,50 16,52 Q13,44 14,36 Z" fill="#1e293b" stroke="#334155" stroke-width="0.5"/>
  <path d="M54,30 Q58,38 56,46 Q54,50 48,52 Q51,44 50,36 Z" fill="#1e293b" stroke="#334155" stroke-width="0.5"/>
  <!-- Wing feather lines -->
  <path d="M9,38 L14,38" stroke="#334155" stroke-width="0.6" opacity="0.5"/>
  <path d="M8,42 L15,41" stroke="#334155" stroke-width="0.6" opacity="0.5"/>
  <path d="M9,46 L15,44" stroke="#334155" stroke-width="0.6" opacity="0.5"/>
  <path d="M55,38 L50,38" stroke="#334155" stroke-width="0.6" opacity="0.5"/>
  <path d="M56,42 L49,41" stroke="#334155" stroke-width="0.6" opacity="0.5"/>
  <path d="M55,46 L49,44" stroke="#334155" stroke-width="0.6" opacity="0.5"/>

  <!-- Head -->
  <ellipse cx="32" cy="25" rx="21" ry="19" fill="url(#head)"/>

  <!-- Ear tufts -->
  <path d="M11,14 Q13,3 16,2 Q17,8 22,14" fill="#334155"/>
  <path d="M42,14 Q47,3 48,2 Q51,8 53,14" fill="#334155"/>
  <!-- Tuft inner highlight -->
  <path d="M13,12 Q14,5 16,4 Q16,9 20,13" fill="#475569" opacity="0.4"/>
  <path d="M44,13 Q48,5 48,4 Q50,9 51,12" fill="#475569" opacity="0.4"/>

  <!-- Facial disc (heart shape) -->
  <path d="M32,38 Q18,34 14,22 Q12,16 18,14 Q24,12 32,18 Q40,12 46,14 Q52,16 50,22 Q46,34 32,38 Z" fill="url(#face)" stroke="#475569" stroke-width="0.5" opacity="0.7"/>

  <!-- Eye sockets -->
  <circle cx="22" cy="24" r="10" fill="#0f172a"/>
  <circle cx="42" cy="24" r="10" fill="#0f172a"/>
  <!-- Eye ring glow -->
  <circle cx="22" cy="24" r="10" fill="none" stroke="#a16207" stroke-width="1.2" opacity="0.6"/>
  <circle cx="42" cy="24" r="10" fill="none" stroke="#a16207" stroke-width="1.2" opacity="0.6"/>

  <!-- Irises -->
  <circle cx="22" cy="24" r="6.5" fill="url(#iris)" filter="url(#glow)"/>
  <circle cx="42" cy="24" r="6.5" fill="url(#iris)" filter="url(#glow)"/>
  <!-- Iris detail ring -->
  <circle cx="22" cy="24" r="5" fill="none" stroke="#92400e" stroke-width="0.4" opacity="0.5"/>
  <circle cx="42" cy="24" r="5" fill="none" stroke="#92400e" stroke-width="0.4" opacity="0.5"/>

  <!-- Pupils -->
  <ellipse cx="22" cy="24" rx="2.5" ry="4" fill="#0f172a"/>
  <ellipse cx="42" cy="24" rx="2.5" ry="4" fill="#0f172a"/>

  <!-- Eye glints -->
  <circle cx="25" cy="22" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="45" cy="22" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="20" cy="26.5" r="0.8" fill="white" opacity="0.35"/>
  <circle cx="40" cy="26.5" r="0.8" fill="white" opacity="0.35"/>

  <!-- Brow -->
  <path d="M11,18 Q16,13 24,17" fill="none" stroke="#64748b" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M53,18 Q48,13 40,17" fill="none" stroke="#64748b" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Beak -->
  <path d="M29,32 L32,38 L35,32 Z" fill="url(#beak)"/>
  <path d="M30.5,32.5 L32,36 L33.5,32.5" fill="none" stroke="#92400e" stroke-width="0.5" opacity="0.5"/>
  <!-- Nostrils -->
  <circle cx="30.5" cy="33.5" r="0.5" fill="#92400e" opacity="0.4"/>
  <circle cx="33.5" cy="33.5" r="0.5" fill="#92400e" opacity="0.4"/>

  <!-- Feet -->
  <path d="M26,58 L24,61 M26,58 L26,61 M26,58 L28,61" stroke="#b45309" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M38,58 L36,61 M38,58 L38,61 M38,58 L40,61" stroke="#b45309" stroke-width="1" stroke-linecap="round" fill="none"/>
</svg>
