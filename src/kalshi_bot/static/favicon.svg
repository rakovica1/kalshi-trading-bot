<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="iris" cx="45%" cy="42%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="20%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="80%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#451a03"/>
    </radialGradient>
    <radialGradient id="head" cx="50%" cy="30%" r="58%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="30%" stop-color="#64748b"/>
      <stop offset="60%" stop-color="#475569"/>
      <stop offset="85%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </radialGradient>
    <radialGradient id="belly" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="40%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <linearGradient id="wl" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="wr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="eg"><feGaussianBlur stdDeviation="2.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="sg"><feGaussianBlur stdDeviation="3"/></filter>
  </defs>

  <!-- Warm ambient glow from eyes -->
  <ellipse cx="22" cy="24" rx="15" ry="13" fill="#fbbf24" opacity="0.07" filter="url(#sg)"/>
  <ellipse cx="42" cy="24" rx="15" ry="13" fill="#fbbf24" opacity="0.07" filter="url(#sg)"/>

  <!-- Body -->
  <path d="M13,40 Q12,54 20,59 Q26,62 32,62 Q38,62 44,59 Q52,54 51,40 Q42,45 32,45 Q22,45 13,40 Z" fill="#1e293b"/>
  <path d="M17,42 Q16,54 24,58 Q28,60 32,60 Q36,60 40,58 Q48,54 47,42 Q40,46 32,46 Q24,46 17,42 Z" fill="url(#belly)"/>

  <!-- Chest markings -->
  <path d="M28,49 L30,47 L32,49" fill="none" stroke="#475569" stroke-width="0.6" opacity="0.5"/>
  <path d="M32,49 L34,47 L36,49" fill="none" stroke="#475569" stroke-width="0.6" opacity="0.5"/>
  <path d="M26,52 L28,50 L30,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M30,52 L32,50 L34,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M34,52 L36,50 L38,52" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.4"/>
  <path d="M28,55 L30,53 L32,55" fill="none" stroke="#475569" stroke-width="0.4" opacity="0.3"/>
  <path d="M32,55 L34,53 L36,55" fill="none" stroke="#475569" stroke-width="0.4" opacity="0.3"/>

  <!-- Wings (tucked in, relaxed) -->
  <path d="M14,30 Q9,33 6,40 Q5,46 7,51 Q9,55 14,56 Q12,47 12,40 Q12,34 14,30 Z" fill="url(#wl)"/>
  <path d="M50,30 Q55,33 58,40 Q59,46 57,51 Q55,55 50,56 Q52,47 52,40 Q52,34 50,30 Z" fill="url(#wr)"/>
  <path d="M7,42 Q9,41 12,42" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <path d="M6,46 Q9,44 12,45" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.25"/>
  <path d="M57,42 Q55,41 52,42" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  <path d="M58,46 Q55,44 52,45" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.25"/>

  <!-- Head (slightly rounder) -->
  <ellipse cx="32" cy="24" rx="20" ry="20" fill="url(#head)"/>
  <ellipse cx="32" cy="15" rx="9" ry="4.5" fill="#94a3b8" opacity="0.08"/>

  <!-- Ear tufts (softer, rounder tips) -->
  <path d="M13,14 Q12,5 15,2 Q17,6 22,14 Z" fill="#334155"/>
  <path d="M42,14 Q52,5 49,2 Q47,6 52,14 Z" fill="#334155"/>
  <path d="M15,12 Q14,6 15,4 Q16,7 19,12" fill="#64748b" opacity="0.2"/>
  <path d="M45,12 Q50,6 49,4 Q48,7 49,12" fill="#64748b" opacity="0.2"/>

  <!-- Facial disc -->
  <path d="M32,37 Q20,34 16,24 Q14,18 18,14 Q23,11 32,17 Q41,11 46,14 Q50,18 48,24 Q44,34 32,37 Z" fill="none" stroke="#94a3b8" stroke-width="0.5" opacity="0.2"/>

  <!-- Eye sockets -->
  <circle cx="22" cy="24" r="9.5" fill="#020617"/>
  <circle cx="42" cy="24" r="9.5" fill="#020617"/>
  <circle cx="22" cy="24" r="9.5" fill="none" stroke="#78350f" stroke-width="0.6" opacity="0.25"/>
  <circle cx="42" cy="24" r="9.5" fill="none" stroke="#78350f" stroke-width="0.6" opacity="0.25"/>

  <!-- Irises (larger for friendlier look) -->
  <circle cx="22" cy="24" r="7.5" fill="url(#iris)" filter="url(#eg)"/>
  <circle cx="42" cy="24" r="7.5" fill="url(#iris)" filter="url(#eg)"/>

  <!-- Round pupils (friendly, not slit) -->
  <circle cx="22" cy="24" r="3.2" fill="#020617"/>
  <circle cx="42" cy="24" r="3.2" fill="#020617"/>

  <!-- Eye glints (larger, warmer) -->
  <circle cx="25" cy="21.5" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="45" cy="21.5" r="2.5" fill="white" opacity="0.95"/>
  <circle cx="19.5" cy="27" r="1.2" fill="white" opacity="0.3"/>
  <circle cx="39.5" cy="27" r="1.2" fill="white" opacity="0.3"/>

  <!-- Wise half-closed eyelids -->
  <path d="M12.5,21 Q17,17 22,18.5 Q27,17 31.5,21" fill="#334155" opacity="0.55"/>
  <path d="M32.5,21 Q37,17 42,18.5 Q47,17 51.5,21" fill="#334155" opacity="0.55"/>
  <!-- Eyelid lower edge highlight -->
  <path d="M13,21 Q17,17.5 22,19 Q27,17.5 31,21" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.4"/>
  <path d="M33,21 Q37,17.5 42,19 Q47,17.5 51,21" fill="none" stroke="#64748b" stroke-width="0.5" opacity="0.4"/>

  <!-- Gentle brows (arched, not angry) -->
  <path d="M12,16 Q17,13 25,15" fill="none" stroke="#94a3b8" stroke-width="1.8" stroke-linecap="round"/>
  <path d="M52,16 Q47,13 39,15" fill="none" stroke="#94a3b8" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Beak -->
  <path d="M29,32 Q32,39 35,32 Z" fill="url(#bk)"/>
  <path d="M31,32.5 Q32,34 33,32.5" fill="none" stroke="#fef9c3" stroke-width="0.3" opacity="0.4"/>

  <!-- Gentle smile curve under beak -->
  <path d="M28,39 Q32,41.5 36,39" fill="none" stroke="#475569" stroke-width="0.6" stroke-linecap="round" opacity="0.35"/>

  <!-- Talons -->
  <g stroke="#92400e" stroke-width="1.3" stroke-linecap="round" fill="none">
    <path d="M26,60 L23.5,63 M26,60 L26,63.5 M26,60 L28.5,63"/>
    <path d="M38,60 L35.5,63 M38,60 L38,63.5 M38,60 L40.5,63"/>
  </g>
</svg>
