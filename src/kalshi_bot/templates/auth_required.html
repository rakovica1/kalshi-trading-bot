<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Required - Nightrader</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-slate-950 text-slate-200 flex items-center justify-center">
  <div class="text-center max-w-md px-6">
    <img src="/static/favicon.svg" alt="" class="w-16 h-16 mx-auto mb-6 opacity-60">
    <h1 class="text-xl font-bold text-white mb-2">Authentication Required</h1>
    {% if error %}
    <p class="text-sm text-red-400 mb-4">{{ error }}</p>
    {% endif %}
    <p class="text-sm text-slate-400 mb-6">
      Open the magic link from the terminal to access Nightrader.<br>
      The link is valid for 24 hours.
    </p>
    <div class="bg-slate-900 border border-slate-800 rounded-lg p-4 text-xs text-slate-500 font-mono">
      Check the terminal running Nightrader for a line like:<br>
      <span class="text-slate-300 mt-1 inline-block">http://localhost:5001/auth/&lt;token&gt;</span>
    </div>
  </div>
</body>
</html>
